<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__left-section">
    <i class="fa fa-copyright fa-fw"></i>
    {{ site.time | date: '%Y' }}
    {{ site.title }}
  </div>
  <div class="mdl-mini-footer__right-section">
    <div class="mdl-mini-footer__link-list">
      {% if site.social.twitter %}
        <a href="https://twitter.com/{{ site.social.twitter }}">
          <i class="fa fa-twitter-square fa-lg fa-fw"></i>
        </a>
      {% endif %}

      {% if site.social.github %}
      <a href="https://github.com/{{ site.social.github }}">
        <i class="fa fa-github-square fa-lg fa-fw"></i>
      </a>
      {% endif %}

      {% if site.social.tumblr %}
      <a href="http://{{ site.social.tumblr }}.tumblr.com/">
        <i class="fa fa-tumblr-square fa-lg fa-fw"></i>
      </a>
      {% endif %}

      {% if site.social.flickr %}
      <a href="https://flickr.com/{{ site.social.flickr }}">
        <i class="fa fa-flickr fa-lg fa-fw"></i>
      </a>
      {% endif %}

      {% if site.social.facebook %}
      <a href="https://www.facebook.com/{{ site.social.facebook }}">
        <i class="fa fa-facebook-square fa-lg fa-fw"></i>
      </a>
      {% endif %}

      {% if site.social.instagram %}
      <a href="https://www.instagram.com/{{ site.social.instagram }}">
        <i class="fa fa-instagram fa-lg fa-fw"></i>
      </a>
      {% endif %}

      <a href="/feed.xml">
        <i class="fa fa-rss-square fa-lg fa-fw"></i>
      </a>
    </div>
  </div>
</footer>
