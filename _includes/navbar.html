<nav class="navbar navbar-static-top navbar-default ">
  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#button-toggle" aria-expanded="false">
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand" href="/">{{ site.title }}</a>
    </div>

    <div id="button-toggle" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-left">
        <li>
          <a href="{{ site.github.root }}/{{ site.github.repo }}/issues/new?title=%5BAsk%20me%5D">
            <i class="fa fa-comments-o fa-fw"></i>&nbsp;Ask
          </a>
        </li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group search-group">
          <input id="search-query" type="text" class="form-control" placeholder="Search">
          <span class="search-scope"><button id="search-button"><i class="fa fa-search"></i></button></span>
        </div>
      </form>
      <script>
        function search() {
          document.location = "http://google.com/search?q=" + $('#search-query').val() + "&as_sitesearch={{ site.url | remove:'http://' | uri_escape }}";
        };
        $('#search-button').on('click', function() { search(); return false; });
        $('#search-query').keypress(function(e) { if(e.which == 13) { search(); return false; } });
      </script>
    </div>

  </div>
</nav>
