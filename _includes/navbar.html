<nav class="navbar navbar-static-top navbar-default ">
  <div class="container">

    <div class="navbar-header">
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        {% if site.data.navbar %}
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#button-toggle" aria-expanded="false">
            <i class="fa fa-bars"></i>
          </button>
        {% endif %}
    </div>

    {% if site.data.navbar %}
      <div id="button-toggle" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {% for nav in site.data.navbar %}
            <li>
              <a href="{{ nav.href }}">
                <i class="fa {{ nav.icon }} fa-fw"></i>&nbsp;{{ nav.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

  </div>
</nav>
