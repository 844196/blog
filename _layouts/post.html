---
layout: default
---

<main>
  <div class="container">
    <div class="article-header">
      <h1 class="h3">{{ page.title }}</h1>
      <time class="meta">{{ page.date | date:'%Y/%m/%d %H:%M' }}</time>
    </div>
    <article>
      {{ content }}
      <script>hljs.initHighlightingOnLoad();</script>
    </article>

    {% unless page.post-action %}
      {% include article-action.html %}
    {% endunless %}

    {% unless page.comment %}
      {% include article-comment.html %}
    {% endunless %}
  </div>
</main>
