---
layout: default
---

<div class="wrapper">
  <div class="container">
    <article>
      <div class="article-header">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date:'%Y/%m/%d %H:%M' }}</time>
      </div>
      <div class="article-main">
        {{ content }}
        <script>hljs.initHighlightingOnLoad();</script>
      </div>
    </article>

    {% unless page.post-action %}
      {% include post-action.html %}
    {% endunless %}

    {% unless page.comment %}
      {% include post-comment.html %}
    {% endunless %}
  </div>
</div>
