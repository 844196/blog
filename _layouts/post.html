---
layout: default
---

<div class="container">
  <article>
    <div class="article-header">
      <h1>{{ page.title }}</h1>
      <time>{{ page.date | date:'%Y/%m/%d %H:%M' }}</time>
    </div>
    <div class="article-main">
      {{ content }}
      <script>hljs.initHighlightingOnLoad();</script>
    </div>
  </article>

  <div class="disqus">
    {% include disqus.html %}
  </div>
</div>
