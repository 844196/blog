---
layout: default
title: Archive
---

<div class="mdl-grid">

  <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col posts">
    <article>

      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">{{ page.title }}</h1>
      </div>

      <div>
        <table class="mdl-data-table mdl-js-data-table" style="width: 100%">
          <thead>
            <tr>
              <th>Date</th>
              <th class="mdl-data-table__cell--non-numeric">Title</th>
            </tr>
          </thead>
          <tbody>
            {% for post in site.posts %}
              <tr>
                <td>
                  {{ post.date | date: '%Y-%m-%d'}}
                </td>
                <td class="mdl-data-table__cell--non-numeric">
                  <a href="{{ post.url }}" style="text-decoration: none; color: #e91e63">
                    <span style="white-space: normal">{{ post.title }}</span>
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </article>
  </div>

</div>
